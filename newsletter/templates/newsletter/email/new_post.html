<!doctype html>
<html lang="tr">
  {% load blog_extras %}
  <body>
    <p>Merhaba,</p>
    <p>Yeni yazımız yayında: <strong>{{ post.title }}</strong></p>
    {% if cover_image_url %}
      <p>
        <img
          src="{{ cover_image_url }}"
          alt="{{ post.title }}"
          style="max-width: 100%; height: auto; display: block; border-radius: 8px;"
        />
      </p>
    {% endif %}
    <p><a href="{{ post_url }}">Yazıyı oku</a></p>
    {% if post.excerpt %}
      {{ post.excerpt|render_excerpt }}
    {% endif %}
    <hr />
    <p style="font-size: 0.9rem; color: #555;">
      Aboneliğinizi iptal etmek için <a href="{{ unsubscribe_url }}">buraya</a>
      tıklayın.
    </p>
  </body>
</html>
