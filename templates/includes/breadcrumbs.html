{% if breadcrumbs %}
<nav aria-label="breadcrumb" class="breadcrumbs">
  <small>
    <a href="/">Ana sayfa</a>
    {% for item in breadcrumbs %}
      / {% if item.url %}
          <a href="{{ item.url }}">{{ item.label|title }}</a>
        {% else %}
          <strong>{{ item.label|title }}</strong>
        {% endif %}
    {% endfor %}
  </small>
</nav>
{% endif %}
